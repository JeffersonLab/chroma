<?xml version="1.0"?>

<Params>

<annotation>
Iwasaki beta=2.2
Continued-Fraction Zolo Ls=6
Nf=3
</annotation>

  <MCControl>
    <Cfg>
      <!-- Uncomment here for unit gauge startup -->
      <!-- cfg_type>UNIT</cfg_type -->
      <!-- cfg_file>dummy</cfg_file-->
      
      <!-- Below is starting from a thermalised config -->
      <cfg_type>NERSC</cfg_type>
      <cfg_file>/host/bj/HMC_Ls6/rack44RHMC_IW_Run1_lat.1550</cfg_file>
    </Cfg>
    <RNG>
      <Seed>
        <elem>11</elem>
        <elem>0</elem>
        <elem>0</elem>
        <elem>0</elem>
      </Seed>
    </RNG>
    <StartUpdateNum>0</StartUpdateNum>
    <NWarmUpUpdates>0</NWarmUpUpdates>
    <NProductionUpdates>1500</NProductionUpdates>
    <NUpdatesThisRun>20</NUpdatesThisRun>
    <SaveInterval>5</SaveInterval>
    <SavePrefix>/host/bj/HMC_Ls6/rack34ChromaRHMC_IW_Run1_lat</SavePrefix>
    <!--SaveVolfmt>MULTIFILE</SaveVolfmt-->
    <SaveVolfmt>SINGLEFILE</SaveVolfmt>

    <InlineMeasurements>
      <elem>
          <Name>POLYAKOV_LOOP</Name>
	  <Frequency>1</Frequency>
      </elem>
      <elem>
        <!-- This measures lowest/highest ev of MdagM for the bounds -->
        <Name>EIGBNDSMDAGM</Name>
        <usePV>false</usePV>
        <Frequency>1</Frequency>
        <Ritz>
          <RsdR>1.0e-3</RsdR>
          <RsdA>1.0e-4</RsdA>
          <RsdZero>5.0e-8</RsdZero>
          <ProjApsiP>false</ProjApsiP>
          <Nmin>5</Nmin>
          <MaxCG>10000</MaxCG>
          <Nrenorm>10</Nrenorm>
        </Ritz>
        <FermionAction>
          <FermAct>OVERLAP_CONTINUED_FRACTION_5D</FermAct>
          <ApproximationType>ZOLOTAREV</ApproximationType>
          <ApproxMin>0.04</ApproxMin>
          <ApproxMax>5.8</ApproxMax>
          <RatPolyDeg>6</RatPolyDeg>
          <Mass>0.024</Mass>
          <OverMass>1.8</OverMass>
          <boundary>1 1 1 -1</boundary>
        </FermionAction>
      </elem>
      <elem>
        <!-- This measures lowest/highest ev of the PV op squared -->
        <Name>EIGBNDSMDAGM</Name>
        <usePV>true</usePV>
        <Frequency>1</Frequency>
        <Ritz>
          <RsdR>1.0e-3</RsdR>
          <RsdA>1.0e-4</RsdA>
          <RsdZero>5.0e-8</RsdZero>
          <ProjApsiP>false</ProjApsiP>
          <Nmin>5</Nmin>
          <MaxCG>10000</MaxCG>
          <Nrenorm>10</Nrenorm>
        </Ritz>
        <FermionAction>
          <FermAct>OVERLAP_CONTINUED_FRACTION_5D</FermAct>
          <ApproximationType>ZOLOTAREV</ApproximationType>
          <ApproxMin>0.04</ApproxMin>
          <ApproxMax>5.8</ApproxMax>
          <RatPolyDeg>6</RatPolyDeg>
          <Mass>0.024</Mass>
          <OverMass>1.8</OverMass>
          <boundary>1 1 1 -1</boundary>
        </FermionAction>
      </elem>

    </InlineMeasurements>

  </MCControl>

  <HMCTrj>
    <nrow>16 16 16 32</nrow>
    <MC_Hamiltonian>
       <Monomials>
         <elem>
	   <Name>TWO_FLAVOR_OVERLAP_CONTINUED_FRACTION_5D_FERM_MONOMIAL</Name>
	   <InvertParam>
             <invType>CG_INVERTER</invType>
             <RsdCG>1.0e-10</RsdCG>
             <MaxCG>10000</MaxCG>
           </InvertParam>
           <FermionAction>
             <FermAct>OVERLAP_CONTINUED_FRACTION_5D</FermAct>
             <ApproximationType>ZOLOTAREV</ApproximationType>
             <Mass>0.024</Mass>
             <RatPolyDeg>6</RatPolyDeg>
             <OverMass>1.8</OverMass>
             <FermionBC>
               <FermBC>SIMPLE_FERMBC</FermBC>
               <boundary>1 1 1 -1</boundary>
             </FermionBC>
             <ApproxMin>0.04</ApproxMin>
             <ApproxMax>5.8</ApproxMax>
           </FermionAction>
	   <ChronologicalPredictor>
	     <Name>ZERO_GUESS_5D_PREDICTOR</Name>
	   </ChronologicalPredictor>
         </elem>

         <elem>
           <Name>ONE_FLAVOR_OVERLAP_CONTINUED_FRACTION_5D_FERM_RAT_MONOMIAL</Name>
           <nthRoot>1</nthRoot>
	   <nthRootPV>1</nthRootPV>
           <InvertParam>
             <invType>CG_INVERTER</invType>
             <RsdCG>1.0e-10</RsdCG>
             <MaxCG>10000</MaxCG>
           </InvertParam>
           <FermionAction>
             <FermAct>OVERLAP_CONTINUED_FRACTION_5D</FermAct>
             <ApproximationType>ZOLOTAREV</ApproximationType>
             <Mass>0.024</Mass>
             <RatPolyDeg>6</RatPolyDeg>
             <OverMass>1.8</OverMass>
             <FermionBC>
               <FermBC>SIMPLE_FERMBC</FermBC>
               <boundary>1 1 1 -1</boundary>
             </FermionBC>
             <ApproxMin>0.04</ApproxMin>
             <ApproxMax>5.8</ApproxMax>
           </FermionAction>
           <Remez>
             <lowerMin>1.0e-5</lowerMin>
             <upperMax>3.8</upperMax>
             <lowerMinPV>1.0e-4</lowerMinPV>
             <upperMaxPV>1.6</upperMaxPV>
             <degree>19</degree>
             <degreePV>15</degreePV>
             <digitPrecision>80</digitPrecision>
           </Remez>
         </elem>

         <elem>
	   <Name>RBC_GAUGEACT_MONOMIAL</Name>
	   <GaugeAction>
	     <Name>RBC_GAUGEACT</Name>
             <!-- This is Iwasaki -->
	     <beta>2.2</beta>
	     <c0>3.6480</c0>
	     <c1>-0.331</c1>
	     <GaugeBC>
		<Name>PERIODIC_GAUGEBC</Name>
             </GaugeBC>
           </GaugeAction>
         </elem>
       </Monomials>
     </MC_Hamiltonian>

    <MD_Hamiltonian>
       <Monomials>
         <elem>
	   <Name>TWO_FLAVOR_OVERLAP_CONTINUED_FRACTION_5D_FERM_MONOMIAL</Name>
	   <InvertParam>
             <invType>CG_INVERTER</invType>
             <RsdCG>1.0e-6</RsdCG>
             <MaxCG>5000</MaxCG>
           </InvertParam>
           <FermionAction>
             <FermAct>OVERLAP_CONTINUED_FRACTION_5D</FermAct>
             <ApproximationType>ZOLOTAREV</ApproximationType>
             <Mass>0.024</Mass>
             <RatPolyDeg>6</RatPolyDeg>
             <OverMass>1.8</OverMass>
             <FermionBC>
               <FermBC>SIMPLE_FERMBC</FermBC>
               <boundary>1 1 1 -1</boundary>
             </FermionBC>
             <ApproxMin>0.04</ApproxMin>
             <ApproxMax>5.8</ApproxMax>
           </FermionAction>
	   <ChronologicalPredictor>
	     <Name>MINIMAL_RESIDUAL_EXTRAPOLATION_5D_PREDICTOR</Name>
	     <MaxChrono>7</MaxChrono>
	   </ChronologicalPredictor>
         </elem>

         <elem>
           <Name>ONE_FLAVOR_OVERLAP_CONTINUED_FRACTION_5D_FERM_RAT_MONOMIAL</Name>
           <nthRoot>1</nthRoot>
	   <nthRootPV>1</nthRootPV>
           <InvertParam>
             <invType>CG_INVERTER</invType>
             <RsdCG>1.0e-6</RsdCG>
             <MaxCG>5000</MaxCG>
           </InvertParam>
           <FermionAction>
             <FermAct>OVERLAP_CONTINUED_FRACTION_5D</FermAct>
             <ApproximationType>ZOLOTAREV</ApproximationType>
             <Mass>0.024</Mass>
             <RatPolyDeg>6</RatPolyDeg>
             <OverMass>1.8</OverMass>
             <FermionBC>
               <FermBC>SIMPLE_FERMBC</FermBC>
               <boundary>1 1 1 -1</boundary>
             </FermionBC>
             <ApproxMin>0.04</ApproxMin>
             <ApproxMax>5.8</ApproxMax>
           </FermionAction>
           <Remez>
             <lowerMin>1.0e-5</lowerMin>
             <upperMax>3.8</upperMax>
             <lowerMinPV>1.0e-4</lowerMinPV>
             <upperMaxPV>1.6</upperMaxPV>
             <degree>12</degree>
             <degreePV>10</degreePV>
             <digitPrecision>50</digitPrecision>
           </Remez>
         </elem>

         <elem>
	   <Name>RBC_GAUGEACT_MONOMIAL</Name>
	   <GaugeAction>
	     <Name>RBC_GAUGEACT</Name>
             <!-- This is Iwasaki -->
	     <beta>2.2</beta>
             <c0>3.6480</c0>
	     <c1>-0.331</c1>
	     <GaugeBC>
		<Name>PERIODIC_GAUGEBC</Name>
             </GaugeBC>
           </GaugeAction>
         </elem>
       </Monomials>
     </MD_Hamiltonian>


     <MDIntegrator>
	<Name>LCM_TWO_SCALE_MINIMUM_NORM_INTEGRATOR</Name>
	<tau0>0.5</tau0>
	<n_steps>14</n_steps>

	<!-- Short timescale is a quarter of the long -->
	<n_short_steps>2</n_short_steps>

	<!-- Monomial 2 is the 3rd piece indexed from 0 -->
	<!-- ie the Gauge monomial -->
	<S_short_monomials>2</S_short_monomials>

	<!-- Monomials 0 and 1 are the first and second -->
	<!-- (ie fermionic) monomials -->
	<S_long_monomials>0 1</S_long_monomials>
     </MDIntegrator>
   </HMCTrj>
</Params>
