    <InlineMeasurements>
      <elem>
          <Name>POLYAKOV_LOOP</Name>
	  <Frequency>1</Frequency>
      </elem>
    </InlineMeasurements>
  </MCControl>

  <HMCTrj>
   <MC_Hamiltonian>
    <Monomials>
      <elem>
	<Name>TWO_FLAVOR_WILSON_FERM_MONOMIAL</Name>
