<Params> 
  <MCControl>

    <Cfg>
      <cfg_type>DISORDERED</cfg_type>
      <cfg_file>DUMMY</cfg_file>
    </Cfg>

    <RNG>
      <Seed>	
        <elem>11</elem>
        <elem>0 </elem>
        <elem>0 </elem>
