          <invType>CG_INVERTER</invType>
          <RsdCG>1.0e-7</RsdCG>
          <MaxCG>1000</MaxCG>
        </InvertParam>
        <FermionAction>
          <FermAct>WILSON</FermAct>
	  <Kappa>0.11</Kappa>
          <boundary>1 1 1 -1</boundary>
        </FermionAction>
        <ChronologicalPredictor>
	   <Name>LAST_SOLUTION_4D_PREDICTOR</Name>
        </ChronologicalPredictor>
      </elem>

      <elem>
	<Name>WILSON_GAUGEACT_MONOMIAL</Name>
	<GaugeAction>
	   <Name>WILSON_GAUGEACT</Name>
	   <beta>5.7</beta>
	   <GaugeBC>
		<Name>PERIODIC_GAUGEBC</Name>
           </GaugeBC>
        </GaugeAction>
      </elem>
    </Monomials>
   </MC_Hamiltonian>
  
   <MDIntegrator>
	<Name>LCM_PQP_LEAPFROG_INTEGRATOR</Name>
