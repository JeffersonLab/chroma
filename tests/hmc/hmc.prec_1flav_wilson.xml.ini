<?xml version="1.0"?>
<Params> 
  <MCControl>

    <Cfg>
      <cfg_type>DISORDERED</cfg_type>
      <cfg_file>DUMMY</cfg_file>
    </Cfg>

    <RNG>
      <Seed>	
        <elem>11</elem>
        <elem>0 </elem>
        <elem>0 </elem>
        <elem>0 </elem>
      </Seed>
    </RNG>

    <StartUpdateNum>0</StartUpdateNum>
    <NWarmUpUpdates>2</NWarmUpUpdates>  
    <NProductionUpdates>20</NProductionUpdates>
    <NUpdatesThisRun>12</NUpdatesThisRun>
    <SaveInterval>2</SaveInterval>
    <SavePrefix>dummy_run</SavePrefix>
    <SaveVolfmt>SINGLEFILE</SaveVolfmt>

    <InlineMeasurements>
      <elem>
        <Name>POLYAKOV_LOOP</Name>
	<Frequency>1</Frequency>
      </elem>
      <elem>
        <!-- This measures lowest/highest ev of prec. Wilson -->
        <Name>EIGBNDSMDAGM</Name>
        <Frequency>1</Frequency>
        <Ritz>
          <RsdR>1.0e-2</RsdR>
          <RsdA>1.0e-3</RsdA>
          <RsdZero>5.0e-6</RsdZero>
          <ProjApsiP>false</ProjApsiP>
          <Nmin>5</Nmin>
          <MaxCG>10000</MaxCG>
          <Nrenorm>10</Nrenorm>
        </Ritz>
        <FermionAction>
          <FermAct>WILSON</FermAct>
          <Kappa>0.10</Kappa>
          <boundary>1 1 1 -1</boundary>
        </FermionAction>
      </elem>
    </InlineMeasurements>
  </MCControl>

  <HMCTrj>
   <MC_Hamiltonian>
    <Monomials>
      <elem>
	<Name>ONE_FLAVOR_WILSON_FERM_RAT_MONOMIAL</Name>
        <nthRoot>2</nthRoot>
	<InvertParam>
          <invType>CG_INVERTER</invType>
          <RsdCG>1.0e-7</RsdCG>
          <MaxCG>1000</MaxCG>
        </InvertParam>
        <FermionAction>
          <FermAct>WILSON</FermAct>
	  <Kappa>0.10</Kappa>
          <boundary>1 1 1 -1</boundary>
        </FermionAction>
	<Remez>
          <lowerMin>8</lowerMin>
          <upperMax>40</upperMax>
          <forceDegree>10</forceDegree>
          <actionDegree>10</actionDegree>
        </Remez>
      </elem>

      <elem>
	<Name>WILSON_GAUGEACT_MONOMIAL</Name>
	<GaugeAction>
	   <Name>WILSON_GAUGEACT</Name>
	   <beta>5.7</beta>
	   <GaugeBC>
		<Name>PERIODIC_GAUGEBC</Name>
           </GaugeBC>
        </GaugeAction>
      </elem>
    </Monomials>
   </MC_Hamiltonian>
  
  <MDIntegrator>
	<Name>LCM_PQP_LEAPFROG_INTEGRATOR</Name>
	<dt>0.1</dt>
	<tau0>0.5</tau0>
   </MDIntegrator>

   <nrow>4 4 4 4</nrow>
 </HMCTrj>

</Params>


