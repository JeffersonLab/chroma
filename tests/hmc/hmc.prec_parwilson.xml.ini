<?xml version="1.0"?>
<Params> 
  <MCControl>

    <Cfg>
      <cfg_type>DISORDERED</cfg_type>
      <cfg_file>DUMMY</cfg_file>
    </Cfg>

    <RNG>
      <Seed>	
        <elem>11</elem>
        <elem>0 </elem>
        <elem>0 </elem>
        <elem>0 </elem>
      </Seed>
    </RNG>

    <StartUpdateNum>0</StartUpdateNum>
    <NWarmUpUpdates>2</NWarmUpUpdates>  
    <NProductionUpdates>20</NProductionUpdates>
    <NUpdatesThisRun>12</NUpdatesThisRun>
    <SaveInterval>2</SaveInterval>
    <SavePrefix>dummy_run</SavePrefix>
    <SaveVolfmt>SINGLEFILE</SaveVolfmt>

    <InlineMeasurements>
        <elem>
	   <Name>POLYAKOV_LOOP</Name>
	   <Frequency>1</Frequency>
	</elem>
    </InlineMeasurements>
  </MCControl>

  <HMCTrj>
   <MC_Hamiltonian>
    <Monomials>
      <elem>
	<Name>TWO_FLAVOR_PARWILSON_FERM_MONOMIAL</Name>
	<InvertParam>
          <invType>CG_INVERTER</invType>
          <RsdCG>1.0e-7</RsdCG>
          <MaxCG>1000</MaxCG>
        </InvertParam>
        <FermionAction>
          <FermAct>PARWILSON</FermAct>
	  <Mass>0.1</Mass>
	  <H>0.2</H>
          <boundary>1 1 1 -1</boundary>
        </FermionAction>
        <ChronologicalPredictor>
	   <Name>LAST_SOLUTION_4D_PREDICTOR</Name>
        </ChronologicalPredictor>
      </elem>

      <elem>
	<Name>WILSON_GAUGEACT_MONOMIAL</Name>
	<GaugeAction>
	   <Name>WILSON_GAUGEACT</Name>
	   <beta>5.7</beta>
	   <GaugeBC>
		<Name>PERIODIC_GAUGEBC</Name>
           </GaugeBC>
        </GaugeAction>
      </elem>
    </Monomials>
   </MC_Hamiltonian>
  
  <MDIntegrator>
	<Name>LCM_PQP_LEAPFROG_INTEGRATOR</Name>
	<dt>0.1</dt>
	<tau0>0.5</tau0>
   </MDIntegrator>

   <nrow>4 4 4 4</nrow>
 </HMCTrj>

</Params>


