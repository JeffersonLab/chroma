   <t_dir>3</t_dir>
   <xi_0>1</xi_0>
   <nu>1</nu>
 </AnisoParam>
 <InvertParam>
   <invType>CG_INVERTER</invType>
   <RsdCG>1.0e-10</RsdCG>
   <MaxCG>1000</MaxCG>
 </InvertParam>
 <nrow>4 4 4 8</nrow>
 <boundary>1 1 1 -1</boundary>
 <t_source>0 0 0 0</t_source>
</Param>
<Cfg>
 <cfg_type>SZIN</cfg_type>
 <cfg_file>../gfix.cfg1</cfg_file>
</Cfg>
<Prop>
 <source_file>../make_source/wall_source_0</source_file>
 <prop_file>wall_propagator_0</prop_file>
 <prop_volfmt>SINGLEFILE</prop_volfmt>
</Prop>
</propagator>
